app_environment: staging

# Docker image tags
api_image_tag: staging
postgres_image_tag: '16-alpine'
gotenberg_image_tag: '8'
nginx_image_tag: alpine

# Resource limits - PostgreSQL
postgres_memory_limit: 512m
postgres_cpu_limit: '0.25'
postgres_memory_reservation: 256m
postgres_cpu_reservation: '0.15'

# Resource limits - API
api_memory_limit: 1024m
api_cpu_limit: '0.5'
api_memory_reservation: 512m
api_cpu_reservation: '0.25'

# Resource limits - Nginx
nginx_memory_limit: 512m
nginx_cpu_limit: '0.5'
nginx_memory_reservation: 128m
nginx_cpu_reservation: '0.25'

# Resource limits - Gotenberg (per instance)
gotenberg_memory_limit: 1024m
gotenberg_cpu_limit: '0.5'
gotenberg_memory_reservation: 512m
gotenberg_cpu_reservation: '0.25'

# Resource limits - Beszel
beszel_memory_limit: 200m
beszel_cpu_limit: '0.2'
beszel_memory_reservation: 100m
beszel_cpu_reservation: '0.1'

# Application
app_port: 8080
cgo_enabled: 0

# Features
include_beszel: true

# Cloudflare Tunnel
cloudflare_tunnel_id: 98e4d00b-a5be-474f-98a0-b49bf1448e0f
api_hostname: api-staging.lazyfiller.com
monitor_hostname: monitor.lazyfiller.com
ssh_hostname: ssh-staging.lazyfiller.com
